group 'br.com.rsmarques.flutter_branch_sdk'
version '1.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 16
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    implementation 'io.branch.sdk.android:library:4.+'
    implementation 'com.google.android.gms:play-services-appindexing:9.+'
    implementation 'com.google.android.gms:play-services-ads:9+'
    implementation 'com.android.support:customtabs:28.0.0'
}

